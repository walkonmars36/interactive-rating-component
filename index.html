<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->

    <div class="container">
      <div class="card">
        <div class="circle"><img class="card__star-icon" src="./images/icon-star.svg" alt="star icon" /></div>

        <h2 class="card__title">How did we do? </h2>
        <p class="card__text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering! </p>

        <form id="rating-form">
          <div class="card__rating-buttons">
            <div>
              <input type="radio" name="rating" value="1" id="1" />
              <label class="card__rating-btn circle" for="1">1</label>
            </div>
            <div>
              <input type="radio" name="rating" value="2" id="2" />
              <label class="card__rating-btn circle" for="2">2</label>
            </div>
            <div>
              <input type="radio" name="rating" value="3" id="3" />
              <label class="card__rating-btn circle" for="3">3</label>
            </div>
            <div>
              <input type="radio" name="rating" value="4" id="4" />
              <label class="card__rating-btn circle" for="4">4</label>
            </div>
            <div>
              <input type="radio" name="rating" value="5" id="5" />
              <label class="card__rating-btn circle" for="5">5</label>
            </div>
          </div>
          <button type="submit" class="card__submit">Submit</button>
        </form>

        <!-- Rating state end -->
        <!-- Thank you state start -->
        <!-- You selected out of 5 Thank you! We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch! -->
        <!-- Thank you state end -->
      </div>
    </div>

    <!-- <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>. </div> -->
    <script src="./main.js"></script>
  </body>
</html>
