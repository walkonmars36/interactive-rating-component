<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->

    <main class="container">
      <div class="card">
        <div class="card__content-start">
          <div class="circle">
            <img
              class="card__star-icon"
              src="./images/icon-star.svg"
              alt="star icon"
            />
          </div>
          <h2 class="card__title">How did we do?</h2>
          <p class="card__text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <!-- Form -->
          <form id="rating-form">
            <fieldset class="card__rating-buttons">
              <div>
                <input type="radio" name="rating" value="1" id="1" />
                <label for="1" class="circle card__rating-btn">1</label>
              </div>
              <div>
                <input type="radio" name="rating" value="2" id="2" />
                <label for="2" class="circle card__rating-btn">2</label>
              </div>
              <div>
                <input type="radio" name="rating" value="3" id="3" />
                <label for="3" class="circle card__rating-btn">3</label>
              </div>
              <div>
                <input type="radio" name="rating" value="4" id="4" />
                <label for="4" class="circle card__rating-btn">4</label>
              </div>
              <div>
                <input type="radio" name="rating" value="5" id="5" />
                <label for="5" class="circle card__rating-btn">5</label>
              </div>
            </fieldset>
            <button type="submit" class="card__submit">Submit</button>
            <small class="error-message"></small>
          </form>
          <!-- Rating state end -->
        </div>

        <!-- Thank you state start -->
        <div class="card__content-finish">
          <img
            class="card__content-finish--image"
            src="./images/illustration-thank-you.svg"
            alt="thank you for your selection"
          />
          <p class="card__rating-selection">
            You selected <span class="card__rating-selection-number"></span> out
            of 5
          </p>
          <h2 class="card__title">Thank you!</h2>
          <p class="card__text align-text-center">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don&#39;t hesitate to get in touch!
          </p>
        </div>
        <!-- Thank you state end -->
      </div>
    </main>

    <!-- <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>. </div> -->

    <script src="./main.js"></script>
  </body>
</html>
